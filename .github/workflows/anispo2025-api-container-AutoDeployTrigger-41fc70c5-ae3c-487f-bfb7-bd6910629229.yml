name: Trigger auto deployment for anispo2025-api-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/anispo2025-api-container-AutoDeployTrigger-41fc70c5-ae3c-487f-bfb7-bd6910629229.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ANISPO2025APICONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ANISPO2025APICONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ANISPO2025APICONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: anipsoazurecontainerregistry-ecd2hydhgzeuh5fk.azurecr.io
          registryUsername: ${{ secrets.ANISPO2025APICONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ANISPO2025APICONTAINER_REGISTRY_PASSWORD }}
          containerAppName: anispo2025-api-container
          resourceGroup: anipso-mysql-server
          imageToBuild: anipsoazurecontainerregistry-ecd2hydhgzeuh5fk.azurecr.io/anispo2025-api-container:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


